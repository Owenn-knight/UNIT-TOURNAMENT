<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ტურნირის წესები</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    :root{
      --bg:#0a0a0a; --panel:#111111; --soft:#161616; --text:#f9f9f9; --muted:#c8c8c8;
      --line:#1f1f1f; --brand:#ffd400; --brand2:#ffb300; --accent:#ffe866;
      --danger:#ff4d4d; --ring:#272727;
    }

    *{box-sizing:border-box}
    body{
      font-family:Arial, sans-serif;margin:0;color:var(--text);
      background:
        radial-gradient(1200px 500px at 80% -10%, rgba(255,212,0,.10), transparent 60%),
        radial-gradient(1000px 400px at 0% 120%, rgba(255,212,0,.06), transparent 60%),
        var(--bg);
    }

    header{
      background:linear-gradient(180deg,#0d0d0d,#0a0a0a);
      color:var(--text); padding:14px 12px; text-align:center;
      border-bottom:1px solid var(--line); position:sticky; top:0; z-index:10;
    }
    .wrap{max-width:1200px; margin:0 auto; display:flex; align-items:center; justify-content:center}
    .titlebox{display:flex; flex-direction:column; align-items:center; gap:6px; margin:0 auto}
    h1{margin:0; letter-spacing:.6px; font-weight:800}
    header p{margin:.25rem 0 0; color:var(--accent); font-weight:600}

    main{padding:18px 12px 28px}
    .rules-gallery{display:flex; gap:18px; justify-content:center; margin:22px auto; flex-wrap:wrap; max-width:1200px}
    .rules-gallery img{
      width:340px; height:200px; object-fit:cover; border-radius:14px; cursor:pointer;
      border:1px solid var(--line); background:var(--panel); outline:2px solid transparent;
      transition:transform .25s, box-shadow .25s, outline-color .25s, border-color .25s;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .rules-gallery img:hover{
      transform:translateY(-2px) scale(1.02); border-color:#2a2a2a;
      outline-color:rgba(255,212,0,.45); box-shadow:0 14px 40px rgba(0,0,0,.5);
    }

    .modal{display:none; position:fixed; z-index:1000; inset:0; background:rgba(0,0,0,0.78); justify-content:center; align-items:center; padding:16px}
    .modal-content{
      background:linear-gradient(180deg,#111111,#0e0e0e); color:var(--text);
      width:min(960px,96vw); max-height:90vh; overflow-y:auto; padding:18px 18px 22px;
      border-radius:16px; position:relative; line-height:1.9; border:1px solid var(--ring);
      box-shadow:0 18px 60px rgba(0,0,0,.65), 0 0 0 3px rgba(255,212,0,.12) inset
    }
    .modal-content h2{margin:0 0 8px; font-size:1.3rem; font-weight:800; color:var(--brand)}
    .modal-content h3{color:var(--brand2); margin:12px 0 8px; font-size:1.05rem}
    .modal-content p{color:var(--muted)}
    .modal-content ul{padding-left:18px; margin:8px 0 2px}
    .modal-content li{padding-left:2px; margin:4px 0; border-left:3px solid transparent}
    .modal-content li:hover{border-left-color:rgba(255,212,0,.35); background:rgba(255,212,0,.04); border-radius:6px; padding-left:8px; transition:.2s}
    .close{position:absolute; top:10px; right:12px; cursor:pointer; display:grid; place-items:center; width:36px; height:36px; border-radius:10px; background:#131313; border:1px solid var(--ring)}
    .close::after{content:"✕"; font-size:18px; color:var(--text)}
    .close:hover{background:#191919; border-color:#2a2a2a}
    .red{color:var(--danger); font-weight:800}

    .modal-content::-webkit-scrollbar{width:10px}
    .modal-content::-webkit-scrollbar-track{background:#0f0f0f; border-radius:10px}
    .modal-content::-webkit-scrollbar-thumb{background:#2a2a2a; border-radius:10px; border:2px solid #111}
    .modal-content::-webkit-scrollbar-thumb:hover{background:#3a3a3a}
  </style>
</head>
