  <style>
    :root{

    *{box-sizing:border-box}
    body{

        radial-gradient(1200px 500px at 80% -10%, rgba(255,212,0,.10), transparent 60%),

    }

    .modal{display:none; position:fixed; z-index:1000; inset:0; background:rgba(0,0,0,0.78); justify-content:center; align-items:center; padding:16px}
    .modal-content{
      background:linear-gradient(180deg,#111111,#0e0e0e); color:var(--text);

      border-radius:16px; position:relative; line-height:1.9; border:1px solid var(--ring);
      box-shadow:0 18px 60px rgba(0,0,0,.65), 0 0 0 3px rgba(255,212,0,.12) inset
    }
    .modal-content h2{margin:0 0 8px; font-size:1.3rem; font-weight:800; color:var(--brand)}

    .red{color:var(--danger); font-weight:800}

    .modal-content::-webkit-scrollbar-track{background:#0f0f0f; border-radius:10px}
    .modal-content::-webkit-scrollbar-thumb{background:#2a2a2a; border-radius:10px; border:2px solid #111}

<body>

      <p>рЃЊрЃљрЃљрЃГрЃўрЃарЃћ рЃцрЃЮрЃбрЃЮрЃќрЃћ Рђћ рЃњрЃљрЃ«рЃАрЃюрЃўрЃА рЃерЃћрЃЏрЃЊрЃћрЃњ рЃюрЃљрЃ«рЃљрЃЋ рЃерЃћрЃАрЃљрЃЉрЃљрЃЏрЃўрЃА рЃгрЃћрЃАрЃћрЃЉрЃА</p>

<main>

    <img src="/images/рЃќрЃЮрЃюрЃћрЃЉрЃў.png"  alt="рЃќрЃЮрЃюрЃћрЃЉрЃўрЃА рЃЮрЃЏрЃў"        class="rule-trigger" data-rule="zones">

    <img src="/images/рЃћрЃАрЃфрЃЮрЃарЃб.png"  alt="рЃАрЃљрЃбрЃЋрЃўрЃарЃЌрЃЮрЃА рЃћрЃАрЃЎрЃЮрЃарЃбрЃў"  class="rule-trigger" data-rule="escort">

<script>
  const modal = document.getElementById("ruleModal");
  const ruleText = document.getElementById("ruleText");
  const closeBtn = document.querySelector(".close");

  const rules = {

    brrn: `
      <h2>­ЪЏА№ИЈ рЃЉрЃарЃЮрЃюрЃћрЃЉрЃќрЃћ рЃЉрЃарЃФрЃЮрЃџрЃљ</h2>
      <style>.red{color:#ff4d4d;font-weight:800} li{line-height:1.9}</style>

      <h3>рЃќрЃЮрЃњрЃљрЃЊрЃў рЃљрЃдрЃгрЃћрЃарЃљ</h3>
      <p>
        рЃЉрЃарЃЮрЃюрЃўрЃАрЃЪрЃўрЃџрЃћрЃбрЃћрЃЉрЃќрЃћ рЃЉрЃарЃФрЃЮрЃџрЃљ - рЃћрЃА рЃљрЃарЃўрЃА UCL рЃбрЃБрЃарЃюрЃўрЃарЃўрЃА рЃћрЃарЃЌ рЃћрЃарЃЌрЃў рЃдрЃЮрЃюрЃўрЃАрЃФрЃўрЃћрЃЉрЃљ, рЃАрЃљрЃЊрЃљрЃф рЃЏрЃЮрЃЌрЃљрЃЏрЃљрЃерЃћрЃћрЃЉрЃў рЃћрЃфрЃЊрЃћрЃЉрЃўрЃљрЃю рЃарЃљрЃф рЃерЃћрЃўрЃФрЃџрЃћрЃЉрЃљ рЃЏрЃћрЃбрЃў рЃЉрЃарЃЮрЃюрЃўрЃА рЃЏрЃЮрЃърЃЮрЃЋрЃћрЃЉрЃљрЃА.
        рЃљрЃћрЃарЃЮрЃърЃЮрЃарЃбрЃўрЃА рЃбрЃћрЃарЃўрЃбрЃЮрЃарЃўрЃљрЃќрЃћ рЃљрЃарЃўрЃА рЃЮрЃарЃў рЃљрЃюрЃњрЃљрЃарЃў, рЃ«рЃЮрЃџрЃЮ рЃљрЃЏ рЃЮрЃа рЃљрЃюрЃњрЃљрЃарЃерЃў рЃљрЃарЃўрЃА рЃАрЃљрЃЏ-рЃАрЃљрЃЏрЃў рЃАрЃљрЃбрЃЋрЃўрЃарЃЌрЃЮ рЃљрЃЋрЃбрЃЮрЃЏрЃЮрЃЉрЃўрЃџрЃў, рЃарЃЮрЃЏрЃџрЃћрЃЉрЃерЃўрЃф рЃљрЃџрЃљрЃњрЃўрЃљ XX рЃфрЃџрЃў рЃЉрЃарЃЮрЃюрЃўрЃАрЃЪрЃўрЃџрЃћрЃбрЃў. 
        рЃЏрЃўрЃќрЃљрЃюрЃўрЃљ рЃарЃљрЃф рЃерЃћрЃўрЃФрЃџрЃћрЃЉрЃљ рЃЏрЃћрЃбрЃў рЃАрЃљрЃбрЃЋрЃўрЃарЃЌрЃЮ рЃЏрЃЮрЃўрЃърЃљрЃарЃЮрЃЌ рЃЊрЃљ рЃЏрЃўрЃўрЃДрЃЋрЃљрЃюрЃЮрЃЌ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃЮрЃ»рЃљрЃ«рЃўрЃА рЃбрЃћрЃарЃўрЃбрЃЮрЃарЃўрЃљрЃќрЃћ (рЃЮрЃ»рЃљрЃ«рЃўрЃА рЃбрЃћрЃарЃўрЃбрЃЮрЃарЃўрЃљ рЃњрЃљрЃюрЃўрЃАрЃљрЃќрЃдрЃЋрЃарЃћрЃЉрЃљ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃБрЃерЃБрЃљрЃџрЃЮ рЃљрЃАрЃљрЃЉрЃюрЃўрЃљрЃЎрЃўрЃЌ, рЃўрЃЏрЃўрЃА рЃЏрЃўрЃБрЃ«рЃћрЃЊрЃљрЃЋрЃљрЃЊ рЃарЃЮрЃЏ рЃ«рЃљрЃарЃЌ рЃАрЃ«рЃЋрЃљ рЃЊрЃћрЃЏрЃћрЃюрЃерЃћрЃюрЃерЃў).
      </p>

      <h3>рЃЏрЃЌрЃљрЃЋрЃљрЃарЃў рЃгрЃћрЃАрЃћрЃЉрЃў</h3>
      <ul>
        <li>1.1 рЃАрЃћрЃарЃЋрЃћрЃарЃўрЃА рЃДрЃЋрЃћрЃџрЃљ рЃгрЃћрЃАрЃў рЃЏрЃЮрЃЦрЃЏрЃћрЃЊрЃћрЃЉрЃА рЃдрЃЮрЃюрЃўрЃАрЃФрЃўрЃћрЃЉрЃљрЃќрЃћ</li>
        <li>1.2 рЃЊрЃљрЃерЃЋрЃћрЃЉрЃБрЃџрЃўрЃљ рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ PG, DM</li>
        <li>1.3 рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃЏрЃћрЃАрЃљрЃЏрЃћ рЃЏрЃ«рЃљрЃарЃўрЃА рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃБрЃџрЃў рЃБрЃќрЃарЃБрЃюрЃЋрЃћрЃџрЃДрЃЮрЃцрЃўрЃА рЃњрЃљрЃЏрЃЮрЃДрЃћрЃюрЃћрЃЉрЃљ. | <span class="red">рЃЮрЃ»рЃљрЃ«рЃўрЃА рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ + рЃбрЃБрЃарЃюрЃўрЃарЃўрЃА рЃерЃљрЃЋрЃў рЃАрЃўрЃљ</span></li>
        <li>1.4 рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃАрЃљрЃ«рЃБрЃарЃљрЃЋрЃћрЃЉрЃўрЃА рЃЊрЃљрЃЎрЃљрЃЋрЃћрЃЉрЃљ, рЃАрЃўрЃЏрЃљрЃдрЃџрЃўрЃЊрЃљрЃю рЃАрЃарЃЮрЃџрЃљ. | <span class="red">рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ</span></li>
        <li>1.5 рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃЏрЃЮрЃюрЃљрЃгрЃўрЃџрЃћрЃЌрЃљ рЃерЃћрЃБрЃарЃљрЃфрЃ«рЃДрЃЮрЃцрЃљ/рЃърЃарЃЮрЃЋрЃЮрЃЎрЃљрЃфрЃўрЃљ | <span class="red">рЃЮрЃ»рЃљрЃ«рЃўрЃА рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ | BAN 3-30 рЃЊрЃдрЃћ</span></li>
        <li>1.6 рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃбрЃБрЃарЃюрЃўрЃарЃўрЃА рЃќрЃЮрЃюрЃўрЃА рЃЊрЃљрЃбрЃЮрЃЋрЃћрЃЉрЃљ рЃерЃћрЃАрЃЋрЃџрЃўрЃА рЃерЃћрЃЏрЃЊрЃњрЃЮрЃЏ | <span class="red">рЃбрЃћрЃЦрЃюрЃўрЃЎрЃБрЃарЃў рЃЏрЃљрЃарЃфрЃ«рЃў / рЃЮрЃарЃњрЃљрЃюрЃўрЃќрЃљрЃбрЃЮрЃарЃўрЃА рЃерЃћрЃ«рЃћрЃЊрЃБрЃџрЃћрЃЉрЃўрЃАрЃљрЃЏрЃћрЃЉрЃа</span><br>
          <em>рЃњрЃљрЃЏрЃЮрЃюрЃљрЃЎрЃџрЃўрЃАрЃў: рЃАрЃљрЃбрЃЋрЃўрЃарЃЌрЃЮ рЃљрЃЋрЃбрЃЮрЃЏрЃЮрЃЉрЃўрЃџрЃўрЃЌ рЃњрЃљрЃАрЃЋрЃџрЃљ</em></li>
        <li>1.7 рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃБрЃўрЃљрЃарЃљрЃдрЃЮрЃЊ рЃДрЃЮрЃцрЃюрЃљ. | <span class="red">рЃЏрЃЮрЃЌрЃљрЃЏрЃљрЃерЃўрЃА рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ</span></li>
        <li>1.8 рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃАрЃ«рЃЋрЃљ рЃЮрЃ»рЃљрЃ«рЃўрЃА рЃАрЃљрЃ«рЃћрЃџрЃўрЃЌ рЃЏрЃЮрЃюрЃљрЃгрЃўрЃџрЃћрЃЮрЃЉрЃљ | <span class="red">рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ</span></li>
        <li>1.9 рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃЏрЃЮрЃЌрЃљрЃЏрЃљрЃерЃћрЃћрЃЉрЃўрЃА, рЃЏрЃЮрЃюрЃљрЃгрЃўрЃџрЃћрЃћрЃЉрЃўрЃА рЃЊрЃљ рЃљрЃЊрЃЏрЃўрЃюрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃўрЃА рЃерЃћрЃБрЃарЃљрЃфрЃ«рЃДрЃЮрЃцрЃљ | <span class="red">рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ + рЃбрЃБрЃарЃюрЃўрЃарЃўрЃА рЃерЃљрЃЋрЃў рЃАрЃўрЃљ</span></li>
        <li>1.10 рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃљрЃюрЃўрЃЏрЃљрЃфрЃўрЃћрЃЉрЃўрЃА рЃњрЃљрЃЏрЃЮрЃДрЃћрЃюрЃћрЃЉрЃљ</li>
        <li>1.11 рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃерЃћрЃЏрЃЮрЃАрЃљрЃАрЃЋрЃџрЃћрЃџрЃў/рЃњрЃљрЃАрЃљрЃАрЃЋрЃџрЃћрЃџрЃў рЃърЃБрЃюрЃЦрЃбрЃћрЃЉрЃўрЃА рЃњрЃљрЃЊрЃљрЃЎрЃћрЃбрЃЋрЃљ, рЃЎрЃћрЃЏрЃърЃў</li>
        <li>1.12 рЃљрЃюрЃўрЃЏрЃљрЃфрЃўрЃљ (рЃЦ)-рЃўрЃЌ рЃАрЃарЃЮрЃџрЃљ рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ | <span class="red">рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ (рЃЮрЃарЃњрЃљрЃюрЃўрЃќрЃљрЃбрЃЮрЃарЃўрЃА рЃерЃћрЃ«рЃћрЃЊрЃБрЃџрЃћрЃЉрЃўрЃАрЃљрЃЏрЃћрЃЉрЃа)</span></li>
        <li>1.13 рЃљрЃЊрЃЏрЃўрЃюрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃўрЃА рЃгрЃћрЃЋрЃарЃћрЃЉрЃўрЃА рЃ«рЃћрЃџрЃўрЃА рЃерЃћрЃерЃџрЃљ, рЃБрЃърЃљрЃбрЃўрЃЋрЃфрЃћрЃЏрЃБрЃџрЃЮ рЃЎрЃЮрЃЏрЃБрЃюрЃўрЃЎрЃљрЃфрЃўрЃљ рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ. | <span class="red">рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ</span></li>
        <li>1.14 рЃЋрЃўрЃЊрЃћрЃЮрЃА рЃЏрЃЮрЃЌрЃ«рЃЮрЃЋрЃюрЃўрЃА рЃерЃћрЃЏрЃЌрЃ«рЃЋрЃћрЃЋрЃљрЃерЃў рЃЏрЃЮрЃюрЃљрЃгрЃўрЃџрЃћрЃЏ рЃБрЃюрЃЊрЃљ рЃЏрЃўрЃљрЃгрЃЮрЃЊрЃЮрЃА рЃўрЃњрЃў рЃљрЃЊрЃЏрЃўрЃюрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљрЃА 12 рЃАрЃљрЃљрЃЌрЃўрЃА рЃњрЃљрЃюрЃЏрЃљрЃЋрЃџрЃЮрЃЉрЃљрЃерЃў.<br>
          рЃЌрЃБ рЃЏрЃЮрЃЌрЃљрЃЏрЃљрЃерЃћ рЃљрЃа рЃљрЃњрЃЊрЃћрЃЉрЃА рЃЋрЃўрЃЊрЃћрЃЮрЃцрЃўрЃЦрЃАрЃљрЃфрЃўрЃљрЃА рЃўрЃЌрЃЋрЃџрЃћрЃЉрЃљ, рЃарЃЮрЃЏ рЃЏрЃЮрЃЌрЃљрЃЏрЃљрЃерЃћрЃА рЃљрЃа рЃљрЃЦрЃЋрЃА рЃЕрЃљрЃгрЃћрЃарЃўрЃџрЃў рЃЋрЃўрЃЊрЃћрЃЮ.
        </li>
        <li>1.15 рЃбрЃБрЃарЃюрЃўрЃарЃўрЃА рЃЮрЃарЃњрЃљрЃюрЃўрЃќрЃљрЃбрЃЮрЃарЃА рЃерЃћрЃБрЃФрЃџрЃўрЃљ рЃюрЃћрЃЉрЃўрЃАрЃЏрЃўрЃћрЃа рЃЊрЃарЃЮрЃА рЃерЃћрЃњрЃљрЃЏрЃЮрЃгрЃЏрЃЮрЃЌ рЃЕрЃћрЃЌрЃќрЃћ, рЃАрЃЮрЃцрЃбрЃќрЃћ рЃЊрЃљ рЃюрЃћрЃЉрЃўрЃАрЃЏрЃўрЃћрЃа рЃЊрЃљрЃЏрЃ«рЃЏрЃљрЃарЃћ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃБрЃџ рЃАрЃљрЃерЃБрЃљрЃџрЃћрЃЉрЃћрЃЉрЃќрЃћ</li>
        <li>1.16 рЃАрЃарЃЮрЃџрЃљ рЃЏрЃўрЃЏрЃЊрЃўрЃюрЃљрЃарЃћрЃЮрЃЉрЃА рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ рЃгрЃўрЃЌрЃћрЃџ рЃќрЃЮрЃюрЃљрЃерЃў</li>
        <li>1.17 рЃюрЃљрЃарЃўрЃюрЃ»рЃўрЃАрЃцрЃћрЃа рЃќрЃЮрЃюрЃљрЃерЃў рЃерЃћрЃАрЃЋрЃџрЃўрЃА рЃерЃћрЃЏрЃЊрЃћрЃњ рЃњрЃћрЃФрЃџрЃћрЃЋрЃљрЃЌ рЃЏрЃљрЃЦрЃАрЃўрЃЏрЃБрЃЏ 5 рЃгрЃБрЃЌрЃў, рЃарЃљрЃЌрЃљ рЃерЃћрЃ«рЃЋрЃўрЃЊрЃћрЃЌ рЃгрЃўрЃЌрЃћрЃџ рЃќрЃЮрЃюрЃљрЃерЃў<br>
          <em>рЃерЃћрЃ«рЃАрЃћрЃюрЃћрЃЉрЃљ: рЃюрЃљрЃарЃўрЃюрЃ»рЃўрЃАрЃцрЃћрЃа рЃќрЃЮрЃюрЃљрЃерЃў рЃАрЃарЃЮрЃџрЃљ рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ</em></li>
        <li>1.18 рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃњрЃљрЃюрЃќрЃарЃљрЃ« рЃАрЃљрЃбрЃЋрЃўрЃарЃЌрЃЮрЃА рЃЊрЃљрЃќрЃўрЃљрЃюрЃћрЃЉрЃљ</li>
        <li>1.19 рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃАрЃарЃЮрЃџрЃўрЃА рЃЊрЃарЃЮрЃА рЃњрЃљрЃфрЃЮрЃфрЃ«рЃџрЃћрЃЉрЃљ, рЃ░рЃўрЃџрЃўрЃюрЃњрЃў, рЃўрЃљрЃарЃљрЃдрЃўрЃА рЃњрЃљрЃџрЃБрЃЌрЃЋрЃљ<br>
          <em>рЃЊрЃљрЃерЃЋрЃћрЃЉрЃБрЃџрЃўрЃљ рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ рЃЏрЃЮрЃцрЃљрЃарЃћрЃЉрЃБрЃџ рЃЊрЃљ рЃЊрЃљрЃфрЃБрЃџ рЃљрЃЊрЃњрЃўрЃџрЃљрЃА</em></li>
        <li>1.20 рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃгрЃўрЃЌрЃћрЃџ рЃќрЃЮрЃюрЃљрЃерЃў рЃЏрЃљрЃюрЃЦрЃљрЃюрЃўрЃЌ рЃњрЃљрЃЊрЃљрЃљрЃЊрЃњрЃўрЃџрЃћрЃЉрЃљ<br>
          <em>рЃЏрЃљрЃюрЃЦрЃљрЃюрЃћрЃЉрЃА рЃљрЃЕрЃћрЃарЃћрЃЉрЃЌ рЃюрЃљрЃарЃўрЃюрЃ»рЃўрЃАрЃцрЃћрЃа рЃќрЃЮрЃюрЃљрЃерЃў рЃЊрЃљ рЃцрЃћрЃ«рЃўрЃЌ рЃњрЃљрЃЊрЃљрЃљрЃЊрЃњрЃўрЃџрЃЊрЃћрЃЉрЃўрЃЌ рЃгрЃўрЃЌрЃћрЃџ рЃќрЃЮрЃюрЃљрЃерЃў</em></li>
        <li>1.21 рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃќрЃЮрЃюрЃўрЃЊрЃљрЃю рЃњрЃљрЃАрЃБрЃџ рЃАрЃљрЃбрЃЋрЃўрЃарЃЌрЃЮрЃќрЃћ рЃЊрЃћрЃЋрЃюрЃљ<br>
          <em>рЃЌрЃБ рЃЏрЃЮрЃЌрЃљрЃЏрЃљрЃерЃћ рЃњрЃљрЃЋрЃўрЃЊрЃљ рЃгрЃўрЃЌрЃћрЃџрЃў рЃќрЃЮрЃюрЃўрЃЊрЃљрЃю, рЃўрЃњрЃў рЃљрЃарЃўрЃА рЃ«рЃћрЃџрЃерЃћрЃБрЃ«рЃћрЃЉрЃћрЃџрЃўРђд</em></li>
        <li>1.22 рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃЮрЃарЃў рЃЮрЃ»рЃљрЃ«рЃўрЃА рЃљрЃџрЃўрЃљрЃюрЃАрЃў рЃюрЃћрЃЉрЃўрЃАрЃЏрЃўрЃћрЃа рЃљрЃАрЃърЃћрЃЦрЃбрЃерЃў | <span class="red">рЃбрЃБрЃарЃюрЃўрЃарЃўрЃА рЃерЃљрЃЋрЃў рЃАрЃўрЃљ</span></li>
        <li> 1.23 рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃўрЃљрЃарЃљрЃдрЃўрЃА "рЃЊрЃљрЃАрЃЋрЃљрЃърЃЋрЃљ" | <span class="red">рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ</span></li>
      </ul>

      <h2>­ЪћФ рЃарЃћрЃЋрЃЮрЃџрЃЋрЃћрЃарЃўрЃА рЃбрЃБрЃарЃюрЃўрЃарЃўрЃА рЃгрЃћрЃАрЃћрЃЉрЃў</h2>

      <h3>рЃќрЃЮрЃњрЃљрЃЊрЃў рЃърЃўрЃарЃЮрЃЉрЃћрЃЉрЃў</h3>
      <ul>
        <li>
          1.1 рЃбрЃБрЃарЃюрЃўрЃарЃерЃў рЃЏрЃЮрЃюрЃљрЃгрЃўрЃџрЃћрЃЮрЃЉрЃљрЃА рЃўрЃдрЃћрЃЉрЃћрЃю рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ рЃгрЃўрЃюрЃљрЃАрЃгрЃљрЃа рЃЊрЃљрЃарЃћрЃњрЃўрЃАрЃбрЃарЃўрЃарЃћрЃЉрЃБрЃџрЃў рЃЏрЃЮрЃЌрЃљрЃЏрЃљрЃерЃћрЃћрЃЉрЃў/рЃЮрЃ»рЃљрЃ«рЃћрЃЉрЃўрЃЊрЃљрЃю рЃгрЃљрЃарЃЏрЃЮрЃЏрЃљрЃЊрЃњрЃћрЃюрЃџрЃћрЃЉрЃў.
          <ul>
            <li>рЃерЃћрЃюрЃўрЃерЃЋрЃюрЃљ: рЃЌрЃБ рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃўрЃА рЃарЃљрЃЮрЃЊрЃћрЃюрЃЮрЃЉрЃљ рЃЎрЃћрЃюрЃбрЃўрЃљ, рЃарЃћрЃњрЃўрЃАрЃбрЃарЃўрЃарЃћрЃЉрЃБрЃџрЃљрЃЊ рЃљрЃа рЃЕрЃљрЃўрЃЌрЃЋрЃџрЃћрЃЉрЃљ рЃЉрЃЮрЃџрЃЮ рЃЊрЃљрЃарЃћрЃњрЃўрЃАрЃбрЃарЃБрЃарЃћрЃЉрЃБрЃџрЃў рЃЮрЃ»рЃљрЃ«рЃў</li>
            <li>рЃерЃћрЃюрЃўрЃерЃЋрЃюрЃљ: рЃЮрЃ»рЃљрЃ«рЃўрЃЊрЃљрЃю рЃБрЃцрЃџрЃћрЃЉрЃљ рЃљрЃЦрЃЋрЃА рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ 1 рЃњрЃБрЃюрЃЊрЃА рЃарЃЮрЃЏ рЃЊрЃљрЃарЃћрЃњрЃўрЃАрЃбрЃарЃўрЃарЃЊрЃћрЃА</li>
          </ul>
        </li>

        <li>1.2 рЃўрЃљрЃарЃљрЃдрЃљрЃЊ рЃюрЃћрЃЉрЃљрЃЊрЃљрЃарЃЌрЃБрЃџрЃўрЃљ рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ рЃарЃћрЃЋрЃЮрЃџрЃЋрЃћрЃарЃў | рЃАрЃ«рЃЋрЃљ рЃўрЃљрЃарЃљрЃдрЃўрЃА рЃњрЃљрЃЏрЃЮрЃДрЃћрЃюрЃћрЃЉрЃљ рЃњрЃљрЃЏрЃЮрЃўрЃгрЃЋрЃћрЃЋрЃА рЃЊрЃљрЃБрЃДрЃЮрЃЋрЃюрЃћрЃЉрЃџрЃўрЃЋ <span class="red">рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљрЃА</span>.</li>
        <li>1.3 рЃДрЃЋрЃћрЃџрЃљ рЃЏрЃљрЃбрЃЕрЃў рЃюрЃљрЃ«рЃћрЃЋрЃљрЃарЃцрЃўрЃюрЃљрЃџрЃљрЃЏрЃЊрЃћ рЃљрЃарЃўрЃА рЃћрЃарЃЌрЃЏрЃљрЃбрЃЕрЃўрЃљрЃюрЃў рЃњрЃљрЃЏрЃЮрЃЌрЃўрЃерЃЋрЃўрЃА рЃАрЃўрЃАрЃбрЃћрЃЏрЃљ, рЃ«рЃЮрЃџрЃЮ рЃюрЃљрЃ«рЃћрЃЋрЃљрЃарЃцрЃўрЃюрЃљрЃџрЃў рЃЊрЃљ рЃцрЃўрЃюрЃљрЃџрЃў рЃАрЃљрЃБрЃЎрЃћрЃЌрЃћрЃАрЃЮ 3-рЃўрЃЊрЃљрЃю.</li>
        <li>

      <p>рЃћрЃА рЃљрЃарЃўрЃА рЃдрЃЮрЃюрЃўрЃАрЃФрЃўрЃћрЃЉрЃљ рЃАрЃљрЃЊрЃљрЃф, рЃДрЃЋрЃћрЃџрЃљ рЃЊрЃљрЃарЃћрЃњрЃўрЃАрЃбрЃарЃўрЃарЃћрЃЉрЃБрЃџ рЃЮрЃ»рЃљрЃ«рЃА 
        рЃљрЃЦрЃЋрЃА рЃБрЃцрЃџрЃћрЃЉрЃљ рЃЏрЃўрЃўрЃдрЃЮрЃА рЃЏрЃЮрЃюрЃљрЃгрЃўрЃџрЃћрЃЮрЃЉрЃљ рЃљрЃЏ рЃдрЃЮрЃюрЃўрЃАрЃФрЃўрЃћрЃЉрЃљрЃерЃў. рЃдрЃЮрЃюрЃўрЃАрЃФрЃўрЃћрЃЉрЃўрЃА рЃЏрЃЌрЃљрЃЋрЃљрЃарЃў рЃърЃарЃўрЃюрЃфрЃўрЃърЃўрЃљ, рЃарЃЮрЃЏ рЃърЃљрЃарЃЎрЃўрЃюрЃњрЃў рЃЊрЃљрЃўрЃЎрЃљрЃЋрЃЮрЃА рЃЮрЃ»рЃљрЃ«рЃЏрЃљ рЃЊрЃљ рЃњрЃљрЃљрЃЎрЃЮрЃюрЃбрЃарЃЮрЃџрЃЮрЃА 15 рЃгрЃБрЃЌрЃўрЃА рЃЏрЃљрЃюрЃФрЃўрЃџрЃќрЃћ, рЃЌрЃБ рЃћрЃарЃЌрЃЏрЃљ рЃЮрЃ»рЃљрЃ«рЃЏрЃљ рЃЊрЃљрЃўрЃЎрЃљрЃЋрЃљ рЃърЃљрЃарЃЎрЃўрЃюрЃњрЃўрЃА рЃЉрЃЮрЃџрЃЮ рЃАрЃљрЃарЃЌрЃБрЃџрЃў рЃљрЃЏ рЃЏрЃЮрЃЏрЃћрЃюрЃбрЃўрЃЊрЃљрЃю рЃЊрЃљрЃўрЃгрЃДрЃћрЃЉрЃљ рЃљрЃЌрЃЋрЃџрЃљ 15 рЃгрЃБрЃЌрЃўрЃА рЃўрЃЦрЃљрЃЏрЃЊрЃћ рЃАрЃљрЃюрЃљрЃЏ рЃАрЃљрЃЉрЃЮрЃџрЃЮрЃЮ рЃЮрЃ»рЃљрЃ«рЃўрЃА рЃгрЃћрЃЋрЃарЃў рЃљрЃа рЃўрЃЦрЃюрЃћрЃЉрЃљ рЃњрЃљрЃюрЃћрЃўрЃбрЃарЃљрЃџрЃћрЃЉрЃБрЃџрЃў.</p>

  <li>рЃАрЃ«рЃЋрЃљрЃЊрЃљрЃАрЃ«рЃЋрЃљ рЃЮрЃ»рЃљрЃ«рЃЏрЃљ рЃБрЃюрЃЊрЃљ рЃњрЃљрЃЊрЃљрЃЎрЃћрЃбрЃЮрЃА рЃњрЃќрЃљ рЃАрЃ«рЃЋрЃљрЃЊрЃљрЃАрЃ«рЃЋрЃљ рЃљрЃЊрЃњрЃўрЃџрЃљрЃА <br>рЃЏрЃўрЃюрЃўрЃерЃюрЃћрЃЉрЃљ: рЃњрЃљрЃЊрЃљрЃЎрЃћрЃбрЃЋрЃћрЃЉрЃА рЃерЃЮрЃарЃўрЃА рЃЊрЃљрЃерЃЮрЃарЃћрЃЉрЃљ рЃБрЃюрЃЊрЃљ рЃўрЃДрЃЮрЃА рЃЏрЃўрЃюрЃўрЃЏрЃБрЃЏ 250 рЃЏрЃћрЃбрЃарЃў</li>
  <li>рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃљрЃџрЃўрЃљрЃюрЃАрЃўрЃЌ рЃњрЃљрЃЊрЃљрЃЎрЃћрЃбрЃЋрЃљ.</li>
  <li>рЃЎрЃЮрЃџрЃЮрЃюрЃљ рЃЋрЃљрЃџрЃЊрЃћрЃЉрЃБрЃџрЃўрЃљ рЃерЃћрЃћрЃЉрЃарЃФрЃЮрЃџрЃЮрЃА рЃЌрЃўрЃЌрЃЮрЃћрЃБрЃџ рЃЮрЃ»рЃљрЃ«рЃА рЃўрЃюрЃЊрЃўрЃЋрЃўрЃЊрЃБрЃљрЃџрЃБрЃарЃљрЃЊ<br>рЃЏрЃљрЃњрЃљрЃџрЃўрЃЌрЃљрЃЊ: рЃЏрЃўрЃЊрЃўрЃА рЃЎрЃЮрЃџрЃЮрЃюрЃљ рЃЊрЃљ рЃњрЃќрЃљрЃЊ рЃерЃћрЃ«рЃЋрЃЊрЃљ рЃћрЃарЃЌрЃў рЃЮрЃ»рЃљрЃ«рЃў... (рЃљрЃњрЃарЃФрЃћрЃџрЃћрЃЉрЃА рЃњрЃќрЃљрЃА).</li>
  <li>рЃЌрЃБ рЃЮрЃ»рЃљрЃ«рЃў рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃљрЃфрЃўрЃџрЃћрЃЉрЃА рЃЎрЃЮрЃџрЃЮрЃюрЃљрЃА рЃЊрЃљрЃЏрЃљрЃарЃфрЃ«рЃЊрЃљ... рЃњрЃљрЃЏрЃљрЃарЃ»рЃЋрЃћрЃЉрЃБрЃџрЃў рЃЮрЃ»рЃљрЃ«рЃў рЃўрЃгрЃДрЃћрЃЉрЃА рЃњрЃќрЃљрЃА рЃўрЃЏ рЃљрЃЊрЃњрЃўрЃџрЃўрЃЊрЃљрЃю.</li>
  <li>рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃЏрЃЌрЃљрЃњрЃЮрЃарЃўрЃљрЃю рЃљрЃЊрЃњрЃўрЃџрЃћрЃЉрЃќрЃћ рЃЕрЃљрЃАрЃљрЃцрЃарЃћрЃЉрЃљ | <span style="color:red; font-weight:bold;">рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ</span><br>рЃњрЃљрЃюрЃЏрЃљрЃарЃбрЃћрЃЉрЃљ: рЃЎрЃЮрЃџрЃЮрЃюрЃўрЃА рЃЏрЃЮрЃАрЃЋрЃџрЃљрЃЏрЃЊрЃћ рЃЊрЃљ рЃАрЃарЃЮрЃџрЃўрЃА рЃЊрЃљрЃгрЃДрЃћрЃЉрЃљрЃЏрЃЊрЃћ рЃДрЃЋрЃћрЃџрЃљ рЃЏрЃЮрЃЌрЃљрЃЏрЃљрЃерЃћ рЃБрЃюрЃЊрЃљ рЃњрЃљрЃюрЃљрЃгрЃўрЃџрЃЊрЃћрЃА рЃЏрЃљрЃюрЃЦрЃљрЃюрЃћрЃЉрЃЌрЃљрЃю.</li>
  <li>рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃўрЃАрЃћрЃЌрЃў рЃАрЃўрЃЏрЃљрЃдрЃџрЃўрЃА рЃЊрЃљрЃЎрЃљрЃЋрЃћрЃЉрЃљ , рЃарЃЮрЃЏрЃћрЃџрЃќрЃћ рЃљрЃАрЃљрЃАрЃЋрЃџрЃћрЃџрЃљрЃЊрЃљрЃф рЃЊрЃљрЃњрЃГрЃўрЃарЃЊрЃћрЃЉрЃљрЃЌ рЃарЃљрЃўрЃЏрЃћ рЃљрЃюрЃўрЃЏрЃљрЃфрЃўрЃљ<br>рЃЏрЃљрЃњ: рЃЎрЃўрЃЉрЃћ, рЃЎрЃЮрЃюрЃбрЃћрЃўрЃюрЃћрЃарЃќрЃћ рЃљрЃФрЃарЃЮрЃЏрЃљ, рЃАрЃљрЃ«рЃџрЃќрЃћ рЃљрЃФрЃарЃЮрЃЏрЃљ рЃЊрЃљ рЃљ.рЃе | <span style="color:red; font-weight:bold;">рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ</span></li>
  <li>рЃўрЃљрЃарЃљрЃдрЃўрЃА рЃљрЃЎрЃарЃФрЃљрЃџрЃЋрЃћрЃЉрЃў | <span style="color:red; font-weight:bold;">рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ</span><br>рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ HEAVY SNIPER, Heavy Shotgun, Combat MG, Tazer, рЃЉрЃЮрЃарЃЎрЃўрЃџрЃћрЃЉрЃў/рЃЌрЃЮрЃЎрЃў.</li>
  <li>рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃњрЃљрЃЊрЃљрЃЎрЃћрЃбрЃўрЃџрЃў рЃњрЃќрЃўрЃА рЃФрЃљрЃџрЃўрЃЌ рЃњрЃљрЃ«рЃАрЃюрЃљ (рЃЏрЃљрЃюрЃЦрЃљрЃюрЃўрЃЌ рЃЊрЃљрЃ»рЃљрЃ«рЃћрЃЉрЃљ) | <span style="color:red; font-weight:bold;">рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ</span></li>
  <li>рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃАрЃарЃЮрЃџрЃўрЃА рЃЊрЃарЃЮрЃА рЃЏрЃљрЃюрЃЦрЃљрЃюрЃўрЃЌ рЃЏрЃЮрЃФрЃарЃљрЃЮрЃЉрЃљ | <span style="color:red; font-weight:bold;">рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ</span></li>
  <li>рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃАрЃљрЃбрЃЋрЃўрЃарЃЌрЃЮрЃА рЃњрЃљрЃЏрЃўрЃќрЃюрЃБрЃџрЃљрЃЊ рЃЕрЃљрЃЦрЃарЃЮрЃЉрЃљ | <span style="color:red; font-weight:bold;">рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ</span></li>
  <li>рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃАрЃљрЃбрЃЋрЃўрЃарЃЌрЃЮрЃА рЃАрЃљрЃЉрЃБрЃарЃљрЃЋрЃўрЃА рЃЊрЃљрЃќрЃўрЃљрЃюрЃћрЃЉрЃљ | <span style="color:red; font-weight:bold;">рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ</span><br>рЃерЃћрЃюрЃўрЃерЃЋрЃюрЃљ: рЃЌрЃБ рЃЏрЃЌрЃљрЃЋрЃљрЃарЃў рЃЏрЃљрЃюрЃЦрЃљрЃюрЃљ рЃЏрЃљрЃўрЃюрЃф рЃЊрЃљрЃќрЃўрЃљрЃюрЃЊрЃљ рЃАрЃљрЃЉрЃљрЃарЃњрЃБрЃџрЃерЃў рЃўрЃЊрЃћрЃЉрЃљ рЃерЃћрЃАрЃљрЃЎрЃћрЃЌрЃћрЃЉрЃћрЃџрЃў рЃЏрЃљрЃАрЃљрЃџрЃћрЃЉрЃў.</li>
  <li>рЃљрЃЎрЃарЃФрЃљрЃџрЃБрЃџрЃўрЃљ рЃАрЃљрЃбрЃЋрЃўрЃарЃЌрЃЮрЃА рЃњрЃљрЃЊрЃљрЃљрЃЊрЃњрЃўрЃџрЃћрЃЉрЃљ рЃАрЃарЃЮрЃџрЃўрЃА рЃЊрЃљрЃАрЃарЃБрЃџрЃћрЃЉрЃљрЃЏрЃЊрЃћ | <span style="color:red; font-weight:bold;">рЃЊрЃўрЃАрЃЎрЃЋрЃљрЃџрЃўрЃцрЃўрЃЎрЃљрЃфрЃўрЃљ</span><br>рЃњрЃљрЃюрЃЏрЃљрЃарЃбрЃћрЃЉрЃљ: рЃАрЃљрЃбрЃЋрЃўрЃарЃЌрЃЮ рЃЕрЃћрЃарЃЊрЃћрЃЉрЃљ рЃАрЃарЃЮрЃџрЃўрЃА рЃЊрЃљрЃгрЃДрЃћрЃЉрЃўрЃА рЃЏрЃЮрЃЏрЃћрЃюрЃбрЃерЃўрЃЋрЃћ, рЃ«рЃЮрЃџрЃЮ рЃљрЃњрЃарЃФрЃћрЃџрЃћрЃЉрЃА рЃЏрЃЮрЃФрЃарЃљрЃЮрЃЉрЃљрЃА рЃАрЃарЃЮрЃџрЃўрЃА рЃЊрЃљрЃАрЃарЃБрЃџрЃћрЃЉрЃўрЃАрЃЌрЃљрЃюрЃљрЃЋрЃћ.</li>
</ol>

      </ul>
    `
  };

  const closeModal = () => { modal.style.display = "none"; };
  closeBtn.addEventListener("click", closeModal);
  modal.addEventListener("click", e => { if (e.target === modal) closeModal(); });
  addEventListener("keydown", e => { if(e.key === "Escape" && modal.style.display === "flex") closeModal(); });

  document.querySelectorAll(".rule-trigger").forEach(img => {
    img.addEventListener("click", () => {
      const type = img.getAttribute("data-rule");
      ruleText.innerHTML = rules[type] || '<p>рЃљрЃЏ рЃцрЃЮрЃбрЃЮрЃАрЃЌрЃЋрЃўрЃА рЃгрЃћрЃАрЃћрЃЉрЃў рЃљрЃа рЃљрЃарЃўрЃА рЃЊрЃљрЃЏрЃљрЃбрЃћрЃЉрЃБрЃџрЃў</p>';
      modal.style.display = "flex";
    });
  });
</script>
